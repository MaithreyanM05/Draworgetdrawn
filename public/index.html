<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png" type="image/x-icon"> <!-- Replace "favicon.ico" with the path to your favicon file -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <title>DankDraw.io</title>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

<body> 
    <h1 class="animate__animated animate_heartbeat title">DankDraw.io</h1>
<div class = "tbj">
    <button id="playButton" onclick="redirectToPage()" class="Play">Play!</button>
    <button id="playButton" onclick="redirectToPage2()" class="Sponsor">Sponsors!</button>
</div>
</body>

<script>
      const clickSound = new Howl({
            src: ['audio/click.mp3'], // Adjust the path to your click sound file
        });
        
        document.getElementById('playButton').addEventListener('click', () => {
            clickSound.play(); // Play the click sound when the button is clicked
            redirectToPage();
        });


        function redirectToPage() {
          window.location.href = 'instructions.html';
        }

        function redirectToPage2() {
          window.location.href = 'sponsors.html';
        }
      </script>
